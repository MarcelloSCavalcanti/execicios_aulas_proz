<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <h3>Participantes: Marcello Cavalcanti, Laila Taha, Leandro Musskopf e Eduardo Alves</h3>
    <h4>Exercício acrescentar os atributos type="tel" e type="password" no elemento input</h4>
    <form action="">
        <!--for é usado para linkar ao id-->
        <lable for="nome">Nome: </lable>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br><br>
        <lable for="email">Email: </lable>
        <input type="email" id="email" name="email" placeholder="Digite seu email"><br><br>
        <lable for="tel">Telefone: </lable>
        <input type="tel" id="tel" name="tel" placeholder="Digite seu telefone"><br><br>
        <lable for="password">Senha: </lable>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
    </form>
</body>
</html>
